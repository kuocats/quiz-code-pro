<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <meta http-equiv="X-UA-Compatible" content="ie=edge"/>
    <link rel="stylesheet" href="./assets/style.css"/>
    <title>Coding Quiz</title>
</head>
<body>
    <div class="container">
        <div id = "BeginPage"> 
            <h1> WELCOME STUDENT </h1>
            <h2>This is a short quiz that will test your Javascript Fundamentals.</h2>
            <h2>It will be timed. Good Luck! </h2>
        <button id = "startbutton">BEGIN TEST</button>
        </div>

        <div id="quiz-questions">
            <div id="timer">Time Remaining: </div>
            <div id="questions"><p>Questions Placeholder</p></div>
                <button id = "A" onclick = "checkAnswer('a')> A </button>
                <button id = "B" onclick = "checkAnswer('b')> B </button>
                <button id = "C" onclick = "checkAnswer('c')> C </button>
                <button id = "D" onclick = "checkAnswer('d')> D </button>
            <div id = "Results"> </div>
        </div>
        

        <div id = "endquiz"> 
            <div id = "FinalScore"></div>
            <input type = "text" size ="30" placeholder = "Enter Your Name To Save Results" id="playerName"/>
            <button id = "submitName" > Submit Now </button>
        </div>

        <div id = highscorePlacement>
            <div id="score-card">
                <h2> Player Name </h2>
                <h2> Quiz Score </h2>
            </div>
            <div id = "highScore-Name"></div>
            <div id = "highScore-Results"></div>
        </div>

        <div id = EndPage>
            <button id = "playAgain" onclick= "Try Again ()"> Start Over </button>
            <button id = "clearScore" onclick = "Clear Result()">Clear Result</button>
        </div>

    </div>

<script src = "./assets/script.js"></script>

</body>
</html>
